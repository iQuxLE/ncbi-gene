name: 'ncbi_gene'

files:
  - './data/gene_info.gz'

format: 'csv'

delimiter: '\t'

header: 0

columns:
  - 'tax_id'
  - 'GeneID'
  - 'Symbol'
  - 'LocusTag'
  - 'Synonyms'
  - 'dbXrefs'
  - 'chromosome'
  - 'map_location'
  - 'description'
  - 'type_of_gene'
  - 'Symbol_from_nomenclature_authority'
  - 'Full_name_from_nomenclature_authority'
  - 'Nomenclature_status'
  - 'Other_designations'
  - 'Modification_date'
  - 'Feature_type'

node_properties:
  - 'id'
  - 'category'
  - 'name'
  - 'symbol'
  - 'full_name'
  - 'description'
  - 'in_taxon'
  - 'in_taxon_label'
  - 'provided_by'

transform_mode: 'flat'

